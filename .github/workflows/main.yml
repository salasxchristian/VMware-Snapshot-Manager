name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
          cache: 'pip'  # Enable pip caching
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows EXE
        run: |
          pyinstaller --clean `
            --onefile `
            --windowed `
            --name "VMware Snapshot Manager" `
            --icon=icons/app_icon.ico `
            --add-data "icons;icons" `
            vmware_snapshot_manager.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VMware-Snapshot-Manager-Windows
          path: dist/VMware Snapshot Manager.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS App
        run: |
          pyinstaller --clean \
            --onefile \
            --windowed \
            --name "VMware Snapshot Manager" \
            --icon=icons/app_icon.icns \
            --add-data "icons:icons" \
            --target-arch universal2 \
            vmware_snapshot_manager.py
          
          # Create proper app bundle structure
          mkdir -p "dist/VMware Snapshot Manager.app/Contents/MacOS"
          mkdir -p "dist/VMware Snapshot Manager.app/Contents/Resources"
          mv "dist/VMware Snapshot Manager" "dist/VMware Snapshot Manager.app/Contents/MacOS/"
          cp icons/app_icon.icns "dist/VMware Snapshot Manager.app/Contents/Resources/"
          
          # Create Info.plist
          cat > "dist/VMware Snapshot Manager.app/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>VMware Snapshot Manager</string>
              <key>CFBundleIconFile</key>
              <string>app_icon</string>
              <key>CFBundleIdentifier</key>
              <string>com.christiansalas.vmwaresnapshotmanager</string>
              <key>CFBundleName</key>
              <string>VMware Snapshot Manager</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${GITHUB_REF_NAME:-1.0.0}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Create ZIP of App Bundle
        run: |
          cd dist
          zip -r "VMware Snapshot Manager.zip" "VMware Snapshot Manager.app"
          cd ..

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VMware-Snapshot-Manager-macOS
          path: dist/VMware Snapshot Manager.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    # Only create release when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: VMware-Snapshot-Manager-Windows
          path: dist/windows
      
      - name: Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: VMware-Snapshot-Manager-macOS
          path: dist/macos
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            VMware Snapshot Manager ${{ github.ref_name }}
            
            ## Downloads
            - Windows: VMware Snapshot Manager.exe
            - macOS: VMware Snapshot Manager.app
            
            ## Installation
            1. Download the appropriate version for your operating system
            2. Run the executable
            
            For detailed instructions, see the [README.md](README.md)
          files: |
            dist/windows/VMware Snapshot Manager.exe
            dist/macos/VMware Snapshot Manager.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
