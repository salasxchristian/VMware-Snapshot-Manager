name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Run Tests
        run: python run_tests.py
      
      - name: Build Windows EXE
        run: |
          pyinstaller --clean `
            --windowed `
            --name "pySnap" `
            --icon=icons/app_icon.ico `
            --add-data "icons;icons" `
            --add-data "version.py;." `
            --add-data "snapshot_filters.py;." `
            vmware_snapshot_manager.py

      - name: Create Windows ZIP
        run: |
          cd dist
          Compress-Archive -Path "pySnap" -DestinationPath "pySnap-Windows.zip"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pySnap-Windows
          path: dist/pySnap-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Run Tests
        run: python run_tests.py
      
      - name: Build macOS App
        run: pyinstaller pysnap_mac.spec

      - name: Create macOS ZIP
        run: |
          cd dist
          zip -r "pySnap-macOS.zip" "pySnap.app"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pySnap-macOS
          path: dist/pySnap-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
      
      - name: Get Version
        id: version
        run: |
          VERSION=$(python -c "from version import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: pySnap-Windows
          path: dist/windows
      
      - name: Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: pySnap-macOS
          path: dist/macos
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: pySnap v${{ steps.version.outputs.version }}
          body: |
            pySnap - VMware Snapshot Manager v${{ steps.version.outputs.version }}
            
            ## Downloads
            - Windows: pySnap-Windows.zip
            - macOS: pySnap-macOS.zip
            
            ## Installation
            Windows:
            1. Download and extract the ZIP file
            2. Run pySnap.exe from the extracted folder
            
            macOS:
            1. Download and extract the ZIP file
            2. Move pySnap.app to Applications (optional)
            3. Right-click the app and select "Open" (first time only)
            
            For detailed instructions, see the [README.md](README.md)
          files: |
            dist/windows/pySnap-Windows.zip
            dist/macos/pySnap-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
